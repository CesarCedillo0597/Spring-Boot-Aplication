<!DOCTYPE html>
<form class="form" role="form" autocomplete="off" th:object="${userForm}" th:action="@{/userForm}" method="post">
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">First name</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${userForm.firstName}">
			<div class="alert-danger" th:if="${#fields.hasErrors('firstName')}" th:error="${firstName}">  Name Error </div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Last
			name</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${userForm.LastName}" >
		<div class="alert-danger" th:if="${#fields.hasErrors('LastName')}" th:error="${LastName}"> Last Name Error </div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Email</label>
		<div class="col-lg-9">
			<input class="form-control" type="email" th:field="${userForm.email}">
			<div class="alert-danger" th:if="${#fields.hasErrors('Email')}" th:error="${email}"> email Name Error </div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Username</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${userForm.username}">
			<div class="alert-danger" th:if="${#fields.hasErrors('username')}" th:error="${username}"> Username role </div>
		</div>
	</div>
	
	<div class="form-group row">
		<label th:text="Roles" class="col-lg-3 col-form-label form-control-label"></label>
		<div class="col-lg-9">
			<select class="form-control" size="3" th:field="${userForm.roles}">
				<option th:each="role :${roles}" th:value="${role.id}" th:text="${role.name}"></option>
			</select>
			<div class="alert-danger" th:if="${#fields.hasErrors('roles')}" th:error="${roles}"> Role error </div>
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Password</label>
		<div class="col-lg-9">
			<input class="form-control" type="password" th:field="${userForm.password}">
			<div class="alert-danger" th:if="${#fields.hasErrors('password')}" th:error="${password}"> Password Error </div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Confirm</label>
		<div class="col-lg-9">
			<input class="form-control" type="password" th:field="${userForm.confirmPassword}">
			<div class="alert-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:error="${confirPassword}"> confirmPassword Error </div>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<input type="reset" class="btn btn-secondary" value="Cancel">
			<input type="submit" class="btn btn-primary"
				value="Save Changes">
		</div>
	</div>
	<div class="alert-danger" th:if="${formErrorMessage}" th:text="${formErrorMessage}"> Error Message </div>
</form>
